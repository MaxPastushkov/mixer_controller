        <style>
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }

            .tab button.active {
                background-color: #3189d6;
            }


            .tabcontent {
                display: flex;
                flex-direction: row;
                gap: 1rem;
                flex-wrap: nowrap;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
            .channel {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .control[type="range"] {
                writing-mode: vertical-lr; /* vertical mode */
                direction: rtl;
                height: 242px;
                margin: 1rem 0;
            }

            .control[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 22px;
                height: 40px;
                border: 0;
                background: url('fader-cap.png');
                cursor: pointer;
            }

            .control[type="range"]::-moz-range-thumb {
                width: 22px;
                height: 40px;
                border: 0;
                background: url('fader-cap.png');
                cursor: pointer;
            }

            #BusMaster\.StereoOut::-webkit-slider-thumb {
                background-color: crimson;
                background-blend-mode: multiply;
            }

            #BusMaster\.StereoOut::-moz-range-thumb {
                background-color: crimson;
                background-blend-mode: multiply;
            }

            .control[type="checkbox"] {
                margin-top: 0.5rem;
                transform: scale(1.3);
            }

            .fader-wrapper {
                position: relative;
                width: 100%;
                height: 242px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url('fader-ticks.svg');
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
